<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>

	body{
		background-color: #638CB8;
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #d3d3d3;
	}

	.submit{
		background-color: #6BA3E8;
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: rgb(183, 184, 202);
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #ffae19;
		border-color: #e59400;
	}

</style>

{% extends "main/base.html" %}
{% block content %}

    <div class="center-column">
        <h1>Tasks</h1>
    </div>    

    <div class="center-column">

        <form method="POST" action="/">
            {% csrf_token %}
            {{form.title}}
            {{form.dueDate}}
            <input class="btn btn-info" type="submit" name="Create Task">
        </form>
    


        <div class="todo-list">
    

        {% for task in tasks %}
            <div class="item-row">
                
                {% if task.complete == True %}
                <strike>{{task}}</strike>
                {% else %}
                <span>{{task}}</span>
                {% endif %}

                <a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}" style="float: right">Delete</a>
                <a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}" style="float: right">Update</a>
                <p style="float: right">{{task.dueDate}}</p>

            </div>
        {% endfor %}

        </div>
    </div>
{% endblock content %}
