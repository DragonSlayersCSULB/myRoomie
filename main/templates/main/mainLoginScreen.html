{% load crispy_forms_tags %}
{% block content %}
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>myRoomie Login</title>

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href= "/static/main/login-animate.css">
	<link rel="stylesheet" type="text/css" href= "/static/main/login-style.css">
	<!-- Custom Stylesheet -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="top">
			<!--
			<h1 id="title" class="hidden"><span id="logo">myRoomie <span></span></span></h1>
			<h2 id="motto" class="hidden"<span id="motto">organizing shared living space</h2>
			-->
		</div>
		<form method = "POST">
			{% csrf_token %}
		<div class="login-box animated fadeInUp"><!--login-box animated fadeInUp  -->
			<div class="box-header">
				<h2>myRoomie</h2>
			</div>
			<label for="username">Username</label>
			<br/>
			<input type="text" id="username">
			<br/>
			<label for="password">Password</label>
			<br/>
			<input type="password" id="password">
			<br/>
			<button type="submit" href="{ % url 'login' % }">Continue</button>
			<br/>
			<a href="#"><p class="small">Forgot your password?</p></a>
		</div>
		</form>
	</div>
</body>

<script>
	$(document).ready(function () {
    	$('#logo').addClass('animated fadeInDown');
    	$("input:text:visible:first").focus();
	});
	$('#username').focus(function() {
		$('label[for="username"]').addClass('selected');
	});
	$('#username').blur(function() {
		$('label[for="username"]').removeClass('selected');
	});
	$('#password').focus(function() {
		$('label[for="password"]').addClass('selected');
	});
	$('#password').blur(function() {
		$('label[for="password"]').removeClass('selected');
	});
</script>

</html>
{% endblock content %}
